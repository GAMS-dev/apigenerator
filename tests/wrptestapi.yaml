---
title       : API Wrapper Test
prefix      : wrp

DObject     : wrptest
DObjectInt  : wrptestObj
extracUse   : '#include "wrp.h"'

# generate interface files that have a higher API version than the DLL 
# to test some forward compatibility stuff.
configurations:
 - clibtest:
     clibuse  : True
     output   : [ cclib, cclibdef, cb ]
     testmode : False
     apiversion: 2
     compatibleversion : [2,1]
     preprefix   : c_
 - clibforwardtest:
     clibuse  : True
     output   : [ cc, py, vb, cs, java ]
     testmode : True
     apiversion: 3
     compatibleversion: [3,2,1]
     preprefix   : c_

# property names and actions
properties:
 - wrpptrP:
    type     : ptr
    action   : r
    function : getptrP
 - wrpptrP:
    type     : ptr
    action   : w
    function : setptrP
 - wrpintP:
    type     : int
    action   : r
    function : getintP
 - wrpintP:
    type     : int
    action   : w
    function : setintP
 - wrpint64P:
    type     : int64
    action   : r
    function : getint64P
 - wrpint64P:
    type     : int64
    action   : w
    function : setint64P
 - wrpPCP:
    type     : PC
    action   : r
    function : getPCP
 - wrpPCP:
    type     : PC
    action   : w
    function : setPCP
 - wrpSSP:
    type      : oSS
    action    : r
    function  : getSSP
    condition : 'clibuse==False'
 - wrpSSP:
    type      : oSS
    action    : w
    function  : setSSP
    condition : 'clibuse==False'
 - wrpCP:
    type     : C
    action   : r
    function : getCP
 - wrpCP:
    type     : C
    action   : w
    function : setCP
 - wrpDP:
    type     : D
    action   : r
    function : getDP
 - wrpDP:
    type     : D
    action   : w
    function : setDP
 - wrpboolP:
    type     : bool
    action   : r
    function : getboolP
 - wrpboolP:
    type     : bool
    action   : w
    function : setboolP
 # wrpmcb0P.FuncPtr.(r.getmcb0P,w.setmcb0P)
 - wrpdiffargsP:
    type      : int
    action    : w
    function  : setdiffargsP
    condition : 'testmode==False'
 - wrpdiffargsP: 
    type      : D
    action    : w
    function  : getdiffargsP
    condition : 'testmode==True'
 - wrpnotthereP:
    type      : int
    action    : r
    function  : getnotthereP
    condition : 'testmode==True'

